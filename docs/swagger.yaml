basePath: /api/
definitions:
  handler.AddFriendInviteRequest:
    description: 邀请用户成为好友操作请求参数
    properties:
      note:
        description: Note 添加好友时,给对方看的备注
        example: 你好,我是Jerbe
        type: string
      user_id:
        description: UserID 目标用户ID
        example: 1
        type: integer
    required:
    - user_id
    type: object
  handler.AddGroupMemberRequest:
    description: 增加群成员请求参数
    properties:
      group_id:
        description: GroupID 群ID
        example: 1098
        type: integer
      user_ids:
        description: UserIDs 被邀请加入的用户ID列表
        example:
        - 1
        - 2
        - 3
        - 4
        items:
          type: integer
        type: array
    required:
    - group_id
    - user_ids
    type: object
  handler.AddGroupMemberResponse:
    description: 增加群返回请求参数
    properties:
      count:
        description: Count 成功加入群的成员数量
        example: 22
        type: integer
    required:
    - count
    type: object
  handler.AuthLoginRequest:
    description: 用户登陆请求参数
    properties:
      password:
        description: Password 密码
        example: password
        type: string
      username:
        description: Username 账户名
        example: admin
        type: string
    required:
    - password
    - username
    type: object
  handler.AuthLoginResponse:
    description: 用户登陆返回参数
    properties:
      expires_at:
        description: ExpiresAt 到期时间
        example: 1725249106
        type: integer
      token:
        description: Token 认证Token
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoxLCJleHAiOjE3MjUyNDkxMDZ9.S8bgf9lopUflrEcoiBGFToqWh4a9T-lCy1WqTiB9vTI
        type: string
    required:
    - expires_at
    - token
    type: object
  handler.AuthRegisterRequest:
    description: 用户注册请求参数
    properties:
      birth_date:
        description: BirthDate 生辰八字
        example: "2016-01-02"
        minLength: 8
        type: string
      confirm_password:
        description: ConfirmPassword 确认密码
        example: password
        minLength: 8
        type: string
      nickname:
        description: Nickname 昵称
        example: 昵称
        minLength: 2
        type: string
      password:
        description: Password 密码
        example: password
        minLength: 8
        type: string
      username:
        description: Username 账户名
        example: admin
        type: string
    required:
    - confirm_password
    - password
    - username
    type: object
  handler.AuthRegisterResponse:
    description: 用户注册返回数据
    properties:
      avatar:
        description: Avatar 头像地址
        example: https://www.baidu.com/logo.png
        type: string
      birth_date:
        description: BirthDate 生辰八字
        example: "2016-01-02"
        type: string
      nickname:
        description: Nickname 昵称
        example: the king
        type: string
      user_id:
        description: UserID 用户ID
        example: 10086
        type: integer
      username:
        description: Username 账户名
        example: admin
        type: string
    required:
    - avatar
    - birth_date
    - nickname
    - user_id
    - username
    type: object
  handler.ChatMessageBody:
    description: 消息主体
    properties:
      format:
        description: '文件格式。适用消息类型: 2,3,4'
        example: jpeg
        type: string
      latitude:
        description: '位置信息-纬度。 适用消息类型: 5'
        example: "0.913124212313"
        type: string
      location_label:
        description: '位置信息标签。适用消息类型: 5'
        example: 成人影视学院
        type: string
      longitude:
        description: '位置信息-经度。 适用消息类型: 5'
        example: "0.213124212313"
        type: string
      scale:
        description: '位置信息-地图缩放级别。 适用消息类型: 5'
        example: 0.22
        type: number
      size:
        description: '文件大小。适用消息类型: 2,3,4'
        example: "1234567890"
        type: string
      src:
        description: '来源地址。通用字段，适用消息类型: 2,3,4'
        example: https://www.baidu.com/logo.png
        type: string
      text:
        description: '文本信息。适用消息类型: 1'
        example: 这是一条聊天文案
        type: string
    type: object
  handler.CreateGroupRequest:
    description: 创建群请求参数
    properties:
      member_ids:
        description: MemberIDs 其他成员的用户ID
        example:
        - 1
        - 2
        - 3
        - 4
        items:
          type: integer
        type: array
    required:
    - member_ids
    type: object
  handler.CreateGroupResponse:
    description: 创建群返回参数
    properties:
      group_id:
        description: GroupID 群ID
        example: 1098
        type: integer
      group_name:
        description: GroupName 群名称
        example: 群聊1098
        type: string
    required:
    - group_id
    - group_name
    type: object
  handler.FindFriendRequest:
    description: 查找好友请求参数
    properties:
      nickname:
        description: Nickname 昵称
        example: 昵称
        type: string
      start_id:
        description: StartID 开始搜索ID,下次搜索用上返回的最大ID
        example: 0
        type: integer
      user_id:
        description: UserID 用户ID
        example: 1
        type: integer
    type: object
  handler.FindFriendResponse:
    description: 查找好友返回参数
    properties:
      users:
        items:
          $ref: '#/definitions/handler.User'
        type: array
    type: object
  handler.JoinGroupRequest:
    description: 入群请求参数
    properties:
      group_id:
        description: GroupID 群ID
        example: 1098
        type: integer
    required:
    - group_id
    type: object
  handler.LeaveGroupRequest:
    description: 离群请求参数
    properties:
      group_id:
        description: GroupID 群ID
        example: 1098
        type: integer
    required:
    - group_id
    type: object
  handler.RemoveGroupMemberRequest:
    description: 移除群成员请求参数
    properties:
      group_id:
        description: GroupID 群ID
        example: 1
        type: integer
      user_ids:
        description: UserIDs 当UserIDs为空时,表示主动当前用户退出群组,当不为空是表示将他人提出群组
        example:
        - 1
        - 2
        - 3
        - 4
        items:
          type: integer
        type: array
    required:
    - group_id
    - user_ids
    type: object
  handler.RemoveGroupMemberResponse:
    description: 移除群返回请求参数
    properties:
      count:
        description: Count 成功移除成员数量
        example: 22
        type: integer
    required:
    - count
    type: object
  handler.Response:
    properties:
      data: {}
      error:
        example: 系统内部错误
        type: string
      status:
        example: 1
        type: integer
    required:
    - status
    type: object
  handler.SendChatMessageRequest:
    description: 聊天发送消息请求参数
    properties:
      action_id:
        description: ActionID 行为ID,由前端生成
        example: 8d7a3bcd72
        type: string
      body:
        allOf:
        - $ref: '#/definitions/handler.ChatMessageBody'
        description: Body 消息体;
      receiver_id:
        description: ReceiverID 接收人; 可以是用户ID,也可以是群号
        example: 1234
        type: integer
      session_type:
        description: SessionType 会话类型; 1:私聊, 2:群聊
        enum:
        - 1
        - 2
        example: 1
        type: integer
      type:
        description: 'Type 消息类型: 1-纯文本,2-图片,3-语音,4-视频, 5-位置'
        enum:
        - 1
        - 2
        - 3
        - 4
        - 5
        example: 1
        type: integer
    required:
    - body
    - receiver_id
    - session_type
    - type
    type: object
  handler.SendChatMessageResponse:
    description: 发送聊天返回数据
    properties:
      action_id:
        description: ActionID 行为ID,由前端生成
        example: 8d7a3bcd72
        type: string
      body:
        allOf:
        - $ref: '#/definitions/handler.ChatMessageBody'
        description: Body 消息体;
      created_at:
        description: CreatedAt 创建
        example: 12345678901234
        type: integer
      message_id:
        description: MessageID 消息ID
        example: 123
        type: integer
      receiver_id:
        description: ReceiverID 接收人; 可以是用户ID,也可以是群号
        example: 1234
        type: integer
      sender_id:
        description: 发送人ID
        example: 1234456
        type: integer
      session_type:
        description: SessionType 会话类型; 1:私聊, 2:群聊
        enum:
        - 1
        - 2
        example: 1
        type: integer
      type:
        description: 'Type 消息类型: 1-纯文本,2-图片,3-语音,4-视频, 5-位置'
        enum:
        - 1
        - 2
        - 3
        - 4
        - 5
        example: 1
        type: integer
    required:
    - body
    - created_at
    - message_id
    - receiver_id
    - sender_id
    - session_type
    - type
    type: object
  handler.UpdateFriendInviteRequest:
    description: 更新邀请好友请求
    properties:
      id:
        description: ID 邀请记录ID号
        example: 1
        type: integer
      reply:
        description: |-
          Reply 回复信息
          status:1 为打招呼
          status:2 为拒绝理由
        example: 我拒绝
        type: string
      status:
        description: |-
          Status 设置状态
          1-确认加为好友关系,2-拒绝加为好友
        enum:
        - 1
        - 2
        example: 1
        type: integer
    required:
    - id
    - status
    type: object
  handler.UpdateGroupMemberRequest:
    description: 更新群成员信息请求参数
    properties:
      group_id:
        description: GroupID 群ID
        example: 1098
        type: integer
      role:
        description: Role 角色, 只能群主才可操作
        enum:
        - 0
        - 2
        example: 0
        type: integer
      speak_status:
        description: SpeakStatus 发言权限, 管理者以上都可以操作, 管理员不能禁言管理员及以上权限的成员
        enum:
        - 0
        - 1
        example: 1
        type: integer
      user_id:
        description: UserID 成员用户ID
        example: 45
        type: integer
    required:
    - group_id
    - user_id
    type: object
  handler.UpdateGroupRequest:
    description: 更新群组信息请求参数
    properties:
      group_id:
        description: GroupID 群组ID
        example: 1098
        type: integer
      name:
        description: Name 群名称
        example: 昵称
        maxLength: 50
        minLength: 1
        type: string
      owner_id:
        description: OwnerID 新群主
        example: 1
        type: integer
      speak_status:
        description: SpeakStatus 发言状态, 必须为管理员以上级别
        enum:
        - 0
        - 1
        example: 1
        type: integer
    required:
    - group_id
    type: object
  handler.User:
    description: 用户信息结构
    properties:
      avatar:
        description: Avatar 头像地址
        example: https://www.baidu.com/logo.png
        format: url
        type: string
      birth_date:
        description: BirthDate 出生日期
        example: "2018-01-02"
        type: string
      id:
        description: ID 用户ID
        example: 10096
        type: integer
      nickname:
        description: Nickname 用户昵称
        example: 昵称
        type: string
      online_status:
        description: OnlineStatus 在线状态
        enum:
        - 0
        - 1
        example: 1
        type: integer
      username:
        description: Username 用户名
        example: admin
        type: string
    type: object
